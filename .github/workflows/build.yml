name: Build Executables

on: 
  workflow_dispatch:
  push:
    branches:
      - build

jobs:
  build_linux:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install pyinstaller-hooks-contrib
        pip install pyinstaller
        pip install requests --upgrade
        pip install pyqt5

    - name: Build
      run: pyinstaller --add-data=media:media --onefile cpppc.py
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: executable-linux
        path: dist/

  build_windows:        
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install pyinstaller-hooks-contrib
        pip install pyinstaller
        pip install requests --upgrade
        pip install pyqt5

    - name: Build
      run: pyinstaller --add-data=media:media --onefile cpppc.py
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: executable-windows
        path: dist/

  build_macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
    
      - name: Install dependencies
        run: |
          pip install pyinstaller-hooks-contrib
          pip install pyinstaller
          pip install requests --upgrade
          pip install pyqt5
    
      - name: Build
        run: pyinstaller --add-data=media:media --onefile cpppc.py
  
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
  
        with:
          name: executable-macos
          path: dist/
    
